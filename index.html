<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <title>FCC Wikipedia Viewer</title>
 </head>

 <body>
   <div class="container-fluid header text-center">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-success btn-xs">Random</a>
   </div>

   <div class="container main">
     <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <div class="row input-group">
          <input type="text" class="form-control" id="wikiQuery" placeholder="Search Wikipedia">
          <span class="input-group-btn">
            <button type="button" class="btn btn-secondary" id="btnSubmit">Go!</button>
          </span>
        </div>
      </div>
      <div class="col-xs-4"></div>
    </div>

    <div class="list-group" id="searchResults">
      <h3 class="text-center" id="wikipedia-header"></h3>
      <p id="wikipedia-links"></p>
    </div>
   </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
 </body>
</html>
